<ion-header>
    <ion-toolbar>
        <ion-buttons slot="primary">
            <ion-button (click)="closeModal()">
                <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed class="px-4 modal-reset-password">
        <ion-row class="ion-justify-content-center mb-4">
            <ion-col size-xs="12" class="title-modal text-center h4">
                Restaurar Contraseña
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="ion-padding">
                <ion-label position="stacked">Ingrese su Correo Electrónico</ion-label>
                <ion-input [formControl]="email" type="email" fill="outline"></ion-input>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="ion-padding text-muted">
                <small>*Se enviará un código al correo electrónico ingresado para recuperar la contraseña.</small>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-row class="ion-justify-content-center ion-margin-top ion-text-center btn-recovery">
        <ion-col size="12">
            <ion-button (click)="hadlerConfirm()" [disabled]="email.invalid">
                Restablecer
            </ion-button>
        </ion-col>
    </ion-row>
</ion-footer>
