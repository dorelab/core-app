<ion-header>
    <ion-toolbar>
        <ion-buttons slot="primary">
            <ion-button (click)="closeModal()">
                <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed class="px-4 modal-new-password">
        <form [formGroup]="formResetPassword">
            <ion-row class="ion-justify-content-center mb-4">
                <ion-col size-xs="12" class="title-modal text-center h4">
                    Nueva Contraseña
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12" class="ion-padding">
                    <ion-label position="stacked">Nueva Contraseña</ion-label>
                    <ion-input formControlName="password" type="password" fill="outline"></ion-input>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12" class="ion-padding">
                    <ion-label position="stacked">Repetir Nueva Contraseña</ion-label>
                    <ion-input formControlName="confirmPassword" type="password" fill="outline"></ion-input>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-row class="ion-justify-content-center ion-padding-vertical ion-text-center btn-recovery">
        <ion-col size="12">
            <ion-button type="button" (click)="hadlerConfirm()" [disabled]="formResetPassword.invalid">
                Restablecer
            </ion-button>
        </ion-col>
    </ion-row>
</ion-footer>
