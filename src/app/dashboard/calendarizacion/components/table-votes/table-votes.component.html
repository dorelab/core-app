<ion-grid class="ion-no-padding content-table-votes">
    <ion-row>
        <ion-col size="12" class="ion-no-padding">
            <ion-card class="card-list mb-4" *ngFor="let data of dataSource; index as i;">
                <ion-card-content class="ion-no-padding">
                    <ion-row>
                        <ion-col size="12" class="titulo-card">
                            Nombre
                        </ion-col>
                        <ion-col size="12" class="detalle-card nombre">
                            {{ (i + 1) + '. ' + data.nombre }}
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="6" class="detalle-card border-right-none border-bottom-none">
                            <span class="numbers_vote">{{ data.display_apruebo }}</span>
                            <span class="type_vote">Apruebo</span>
                        </ion-col>

                        <ion-col size="6" class="detalle-card border-left-none border-bottom-none">
                            <span class="numbers_vote">{{ data.display_rechazo }}</span>
                            <span class="type_vote">Rechazo</span>
                        </ion-col>

                        <ion-col size="6" class="detalle-card border-right-none border-top-none">
                            <span class="numbers_vote">{{ data.display_me_abstengo }}</span>
                            <span class="type_vote">Abstengo</span>
                        </ion-col>

                        <ion-col size="6" class="detalle-card border-left-none border-top-none">
                            <span class="numbers_vote">{{ data.display_me_inhabilito }}</span>
                            <span class="type_vote">Inhabilito</span>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
