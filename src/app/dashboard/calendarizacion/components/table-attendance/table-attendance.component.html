<ion-grid class="ion-no-padding content-table-attendance">
    <ion-row>
        <ion-col size="12" class="ion-no-padding">
            <ion-card class="card-list mb-4" *ngFor="let data of dataSource; index as i;">
                <ion-card-content class="ion-no-padding">
                    <ion-row>
                        <ion-col size="6" class="titulo-card">
                            Consejero
                        </ion-col>
                        <ion-col size="6" class="titulo-card">
                            Asistencia
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="6" class="detalle-card">
                            {{ (i + 1) + '. ' + data.nombre }}
                        </ion-col>
                        <ion-col size="6" class="detalle-card">
                            {{ (i + 1) + '. ' + data.asistencia_display }}
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="12" class="detalle-card">
                            Apruebo
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
