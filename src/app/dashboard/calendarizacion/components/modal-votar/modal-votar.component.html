<ion-header>
    <ion-toolbar>
        <ion-buttons slot="primary">
            <ion-button (click)="closeModal()">
                <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding modal-votar">
    <ion-grid fixed class="px-3">
        <ion-row class="ion-justify-content-center mb-4">
            <ion-col size="12" class="title-modal text-center">
                Votar
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="titulo-card">
                Nombre Sesi√≥n
            </ion-col>

            <ion-col size="12" class="detalle-card">
                {{ sessionData?.invitacion }}
            </ion-col>
        </ion-row>

        <ion-row class="mb-5" *ngFor="let item of initiatives; let i = index">
            <ion-col size="12" class="detalle-card nombre">
                {{ (i + 1) + '. ' + item.nombre }}
            </ion-col>

            <ion-col size="12" class="detalle-card">
                {{ item.informacion }}
            </ion-col>

            <ion-col size="12">
                <ion-button color="primary" class="btn-modal-votar">
                    Ver
                </ion-button>
            </ion-col>

            <ion-col size="12" class="">
                <ion-list lines="none">
                    <ion-radio-group class="radio-group-votes" value="end" [(ngModel)]="item.vote">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="12" class="ion-no-padding">
                                    <ion-item class="ion-no-padding">
                                        <ion-radio [value]="1" labelPlacement="end" justify="start" [disabled]="!item.voto_habilitado">Apruebo</ion-radio>
                                    </ion-item>
                                </ion-col>
                                <ion-col size="12" class="ion-no-padding">
                                    <ion-item class="ion-no-padding">
                                        <ion-radio [value]="2" labelPlacement="end" justify="start" [disabled]="!item.voto_habilitado">Rechazo</ion-radio>
                                    </ion-item>
                                </ion-col>
                                <ion-col size="12" class="ion-no-padding">
                                    <ion-item class="ion-no-padding">
                                        <ion-radio [value]="3" labelPlacement="end" justify="start" [disabled]="!item.voto_habilitado">Me Abstengo</ion-radio>
                                    </ion-item>
                                </ion-col>
                                <ion-col size="12" class="ion-no-padding">
                                    <ion-item class="ion-no-padding">
                                        <ion-radio [value]="4" labelPlacement="end" justify="start" [disabled]="!item.voto_habilitado">Me inhabilito</ion-radio>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-radio-group>
                </ion-list>
            </ion-col>

            <ion-col size="12">
                <ion-button color="secondary" class="w-100" (click)="handleVote(item)" [disabled]="!item.voto_habilitado">
                    Votar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
