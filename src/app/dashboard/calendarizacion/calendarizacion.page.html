<ion-content class="content-principal ion-padding content-home">
    <ion-grid class="custom_container">
        <ion-row>
            <ion-col size="12" class="titulo-modulo">
                Calendarización
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="subtitulo-modulo pt-5 pb-4">
                Agenda
            </ion-col>
        </ion-row>

        <!-- <ion-row>
            <ion-col size="6" class="text-center">
                <ion-toggle labelPlacement="stacked" alignment="center" [checked]="true">AGENDA CORE</ion-toggle>
            </ion-col>
            <ion-col size="6" class="text-center">
                <ion-toggle labelPlacement="stacked" alignment="center" [checked]="true">MI AGENDA</ion-toggle>
            </ion-col>
        </ion-row> -->

        <form [formGroup]="formFilters">
            <ion-row>
                <ion-col size="12" class="mt-4 p-2">
                    <ion-label position="stacked">Buscar Proyecto / Iniciativa / Instrumentos / Otros</ion-label>
                    <ion-input type="text" formControlName="nombre" fill="outline" mode="md"></ion-input>
                </ion-col>

                <ion-col size="12" class="p-2">
                    <ion-label position="stacked">Buscar por Comisión</ion-label>
                    <ion-select formControlName="equipos__id" label-placement="stacked" fill="outline" mode="md">
                        <ion-select-option *ngFor="let item of optionsTeams" [value]="item.id">{{ item.nombre }}</ion-select-option>
                    </ion-select>
                </ion-col>

                <ion-col size="12" class="p-2 ion-text-center">
                    <ion-button color="secondary" class="w-100" (click)="handleFilters()">
                        Buscar
                    </ion-button>
                </ion-col>

                <ion-col size="12" class="p-2 ion-text-center" *ngIf="this.currentFilters">
                    <ion-button color="primary" class="w-100" (click)="handleResetFilters()">
                        Limpiar Filtros
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>


        <ion-row>
            <ion-col size="12" class="px-2">
                <app-calendario [events]="events" (onSelectEvent)="createModal($event)"></app-calendario>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="subtitulo-modulo pt-4">
                NUEVA SESIÓN PRIVADA
            </ion-col>
            <ion-col size="12" class="pb-4">
                <ion-button color="primary" [routerLink]="'/dashboard/sesion/'">
                    <ion-icon slot="icon-only" name="add" class="px-5"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
