<ion-content class="content-principal ion-padding">
    <form [formGroup]="formData" *ngIf="!isShowResult">
        <ion-grid class="custom_container">
            <ion-row>
                <ion-col size="12" class="titulo-modulo">
                    Cambiar Contrase単a
                </ion-col>
            </ion-row>

            <ion-row class="py-4">
                <ion-col size="12" class="px-2">
                    <ion-label position="stacked">Contrase単a Actual</ion-label>
                    <ion-input type="password" formControlName="old_password" fill="outline" mode="md"></ion-input>
                </ion-col>

                <ion-col size="12" class="px-2">
                    <ion-label position="stacked">Nueva Contrase単a</ion-label>
                    <ion-input type="password" formControlName="password" fill="outline" mode="md"></ion-input>
                </ion-col>

                <ion-col size="12" class="px-2">
                    <ion-label position="stacked">Repetir Nueva Contrase単a</ion-label>
                    <ion-input type="password" formControlName="confirm_password" fill="outline" mode="md"></ion-input>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12" class="pb-4 text-center">
                    <ion-button color="primary" (click)="saveData()" [disabled]="formData.invalid">
                        Confirmar
                    </ion-button>
                </ion-col>
            </ion-row>

        </ion-grid>
    </form>

    <dynamic-page-result *ngIf="isShowResult" [message]="messageResult" (onClickBtn)="reload()"></dynamic-page-result>

</ion-content>
