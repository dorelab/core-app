<ion-grid class="finish-grid">
    <ion-row class="ion-justify-content-center ion-align-items-center ion-text-center p-4">
        <ion-col size="12" class="titulo-finalizado my-3">
            {{ title }}
        </ion-col>

        <ion-col size="12" class="">
            <div class="mx-auto icon-finalizado">
                <ion-icon [name]="icon"></ion-icon>
            </div>
        </ion-col>

        <ion-col size="12" class="subtitulo-finalizado">
            {{ subTitle }}
        </ion-col>

        <ion-col size="12" class="mt-4" *ngIf="isShowButton">
            <ion-button color="secondary" (click)="onClickBtn.emit()">
                {{ buttonLabel }}
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
